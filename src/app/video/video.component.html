<div (click)="onClickHandler()" [id]="Id" class="video-container">
  <div class="video-thumbnail" *ngIf="imageURL">
    <img [src]="imageURL" width="250" height="150" alt=""/>
  </div>
  <div class="video-title">
    video id:{{videoDto.id}},
    camera id: {{videoDto.device_id}},
    framerate: {{videoDto.frame_rate}},
    frames count: {{videoDto.images_count}}
  </div>
</div>
